<!DOCTYPE html>
<meta charset = utf8>
<html>
    
    <head>
        <title> Example with buttons </title>
        </head>
        
        <body>
            <p style="text-align:center">
            <button  style="height:200px; width:200px"; id="buttonOn" onclick="on()">On</button>
            <button  style="height:200px; width:200px";id="buttonOff" onclick="off()">Off</button>
            
            <br>
            
            <script type="text/javascript" src="/socket.io/socket.io.js"></script>
            
            <script type="text/javascript">
            
            var socket = io.connect("172.16.22.48:8080"); // connect via socket
            
            function on () {
                
                socket.emit("CommandToArduino", 1);
            }
             function off () {
                
                socket.emit("CommandToArduino", 0);
            }
            
            
            </script>
            
            </body>
        
        </html>
