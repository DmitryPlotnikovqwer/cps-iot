<!DOCTYPE html>
<meta charset = utf8>
<html>
    
    <head>
        <title> Example with buttons </title>
        </head>
        
        <body>
            <p style="text-align:center">
            <button  style="height:200px; width:300px"; id="buttonOn1" onclick="on1()">On 1</button>
            <button  style="height:200px; width:300px";id="buttonOff1" onclick="off1()">Off 1</button>
            <br>
            <button  style="height:200px; width:300px"; id="buttonOn2" onclick="on2()">On 2</button>
            <button  style="height:200px; width:300px";id="buttonOff2" onclick="off2()">Off 2</button>
            <br>
            <button  style="height:200px; width:300px"; id="buttonOn3" onclick="on3()">On 3</button>
            <button  style="height:200px; width:300px";id="buttonOff3" onclick="off3()">Off 3</button>
            <br>
            <button  style="height:200px; width:300px"; id="buttonOn4" onclick="on4()">On 4</button>
            <button  style="height:200px; width:300px";id="buttonOff4" onclick="off4()">Off 4</button>
            
            <br>
            
            <script type="text/javascript" src="/socket.io/socket.io.js"></script>
            
            <script type="text/javascript">
            
            var socket1 = io.connect("172.16.22.221:8080"); // connect via socket
            var socket2 = io.connect("172.16.22.48:8080"); // connect via socket
            
            function on1 () {
                
                socket1.emit("commandToArduino", 1);
            }
             function off1 () {
                
                socket1.emit("commandToArduino", 0);
            }
                        
                        function on2 () {
                
                socket1.emit("commandToArduino", 3);
            }
             function off2 () {
                
                socket1.emit("commandToArduino", 2);
            }
            
                        function on3 () {
                
                socket2.emit("CommandToArduino", 1);
            }
             function off3 () {
                
                socket2.emit("CommandToArduino", 0);
            }
                        
                        function on4 () {
                
                socket2.emit("CommandToArduino", 3);
            }
             function off4 () {
                
                socket2.emit("CommandToArduino", 2);
            }
            
            
            </script>
            
            </body>
        
        </html>
